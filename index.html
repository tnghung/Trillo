<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="Trillo logo" class="logo" />

        <form action="#" class="search">
          <input type="text" placeholder="Search hotels" class="search__input" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <nav class="nav-user">
          <div class="nav-user__box-icon">
            <svg class="nav-user__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="nav-user__notification">7</span>
          </div>
          <div class="nav-user__box-icon">
            <svg class="nav-user__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="nav-user__notification">12</span>
          </div>
          <div class="nav-user__user">
            <img src="img/user.jpg" alt="User photo" class="nav-user__user-photo" />
            <span class="nav-user__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">Sidebar</nav>
        <main class="hotel-view">Hotel View</main>
      </div>
    </div>
  </body>
</html>
